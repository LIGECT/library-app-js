<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Online library. Add books, track what you've read, remove trash."
    />

    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main class="app-content">
      <div id="books-display-area" class="books-area"></div>
      <div class="form-container">
        <form action="" method="post" id="book-form">
          <fieldset class="add-book-fieldset">
            <legend>Add New Book</legend>

            <div class="form-field">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
            </div>

            <div class="form-field">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" required />
            </div>

            <div class="form-field">
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" min="1" required />
            </div>

            <div class="form-field-checkbox">
              <input
                type="checkbox"
                name="read"
                id="read"
                class="style-chekbox"
              />
              <label for="read">Read</label>
            </div>

            <button id="button-submit" type="submit">Add Book</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
